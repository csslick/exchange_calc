<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>심플 달러 환율 계산기</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- 사용자 자바스크트 추가 -->
  <script src="js/app.js"></script>
</head>
<body>
  <header>
    <h1>심플 달러환율 계산기</h1>
  </header>

  <section>
    <article id="info">
      <p>현재 한화 1원 = <strong>0.00089달러</strong>입니다.</p>
    </article>
    <form id="calc">
      <div class="form-group">
        <label for="ko">한화(KRW)</label>
        <input type="text" id="ko">
      </div>
      <div class="icon-change">
        <img src="images/bottom-arrow.png" 
          alt="icons" 
          width="20%"
        >
      </div>
      <div class="form-group">
        <label for="us">달러화(USD)</label>
        <input type="text" id="us" readonly>
      </div>
      <button id="btn-result">계산하기</button>
    </form>
  </section>

</body>
</html>
